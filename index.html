<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            font-family: 'Arial', sans-serif;
            background: #ffb6c1; /* Pink background for all pages */
        }

        .section {
            display: none;
            height: 100vh;
            text-align: center;
            position: relative;
        }

        .active {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .big-button {
            padding: 20px 40px;
            font-size: 2em;
            border-radius: 50px;
            background: #ff4081;
            color: white;
            border: none;
            cursor: pointer;
            transition: transform 0.3s;
            margin: 20px;
            z-index: 3;
        }

        .big-button:hover {
            transform: scale(1.1);
        }

        /* Photo Section Adjustments */
        .photos-container {
            position: relative;
            height: 70vh;
            width: 100%;
        }

        .photo {
            position: absolute;
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            opacity: 0;
            transform-origin: center;
            transition: transform 0.3s;
        }

        #photo1 { left: 10%; top: 20%; }
        #photo2 { left: 70%; top: 10%; }
        #photo3 { left: 20%; top: 60%; }
        #photo4 { left: 60%; top: 50%; }

        .slide-in-top {
            animation: slideTop 1s forwards;
        }

        .slide-in-bottom {
            animation: slideBottom 1s forwards;
        }

        @keyframes slideTop {
            from { transform: translateY(-100vh) rotate(-10deg); opacity: 0; }
            to { transform: translateY(0) rotate(var(--rotate)); opacity: 1; }
        }

        @keyframes slideBottom {
            from { transform: translateY(100vh) rotate(10deg); opacity: 0; }
            to { transform: translateY(0) rotate(var(--rotate)); opacity: 1; }
        }

        /* Her Photo Adjustments */
        #section3 {
            gap: 10px;
        }

        .her-photo {
            width: 280px;
            height: 373px; /* Maintain 961/1280 aspect ratio */
            border-radius: 15px;
            object-fit: cover;
            margin-top: 140px; /* Push photo down */
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
        }

        .crown {
            width: 200px; /* Increased crown size */
            position: absolute;
            top: 90px; /* Position above photo */
            left: 50%;
            transform: translateX(-50%) rotate(-10deg);
            z-index: 2;
        }

        /* Hearts Animation */
        .heart {
            position: absolute;
            color: #ff0000;
            font-size: 2.5rem;
            animation: fall 3s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* Response Section */
        #response {
            z-index: 2;
            position: relative;
            margin-top: 30px;
        }
    </style>
</head>
<body>

        function startAnimation() {
            document.getElementById('section1').classList.remove('active');

            const photos = document.querySelectorAll('.photo');
            photos.forEach((photo, index) => {
                setTimeout(() => {
